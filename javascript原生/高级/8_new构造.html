<script>
    //构造函数，与普通区分，首字母大写
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.showMe = function () {
            console.log("我就是人见人爱的" + name);
        }
    }

    var pipi = new Person("pipi", 18);
    pipi.showMe();

    var aaron = new Person("aaron", 31);
    aaron.showMe();
