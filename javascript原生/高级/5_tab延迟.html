<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/19px Arial, Helvetica, sans-serif;
            color: #666;
        }

        .tab {
            width: 240px;
            margin: 50px;
        }

        .tab_menu {
            clear: both;
        }

        .tab_menu li {
            float: left;
            text-align: center;
            cursor: pointer;
            list-style: none;
            padding: 1px 6px;
            margin-right: 4px;
            background: #F1F1F1;
            border: 1px solid #898989;
            border-bottom: none;
        }

        .tab_menu li.hover {
            background: #DFDFDF;
        }

        .tab_menu li.selected {
            color: #FFF;
            background: #6D84B4;
        }

        .tab_box {
            clear: both;
            border: 1px solid #898989;
            height: 100px;
        }

        .tab_box div {
            display: none;
        }

        .tab_box div.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div class="active">时事</div>
        <div>体育</div>
        <div>娱乐</div>
    </div>
</div>

<script>
    var lis = document.getElementsByClassName('tab_menu')[0].getElementsByTagName('li');
    var boxes = document.getElementsByClassName('tab_box')[0].getElementsByTagName('div');

    for (var i = 0; i < lis.length; i++) {
        var timer;

        lis[i].onmouseover = tab(i);
        lis[i].onmouseout = function () {
            clearTimeout(timer);
        };
    }

    function tab(num) {
        return function () {
            clearTimeout(timer);
            timer = setTimeout(function () {
                //所有的隐藏
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                    boxes[i].className = '';
                }

                //当前的显示
                lis[num].className = 'selected';
                boxes[num].className = 'active';
            }, 300)
        }
    }
</script>
</body>
</html>
